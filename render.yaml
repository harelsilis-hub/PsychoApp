services:
  - type: web
    name: psychoapp-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./vocabulary.db
      - key: ALLOWED_ORIGINS
        value: https://frontend-one-mu-68.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.0
